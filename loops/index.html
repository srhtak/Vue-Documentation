<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Loops</title>
</head>

<body>

    <div id="app" class="container">
        <div class="row">
            <div class="col-8 offset-2 p-2">
                <h3 class="text-center">Todo List</h3>
                <div class="d-flex justify-content-start mb-4">
                    <input type="text" class="form-control" @keydown.enter="addTodo">
                </div>
                <ul v-if="todoList.length > 0" class="list-group">
                    <li v-for="todo in todoList" :key="todo.id" class="list-group-item d-flex justify-content-between">
                        <div>
                            <input class="form-check-input" type="checkbox" v-model="todo.completed"
                                :id="`compeleted_${todo.id}`">
                            <label class="form-check-label ms-2" for="`compeleted_${todo.id}`">{{ todo.text }}</label>
                        </div>

                        <button class="btn btn-danger" @click="removeItem(todo)">Delete</button>
                    </li>
                </ul>
                <div v-else class="alert alert-warning">Not Todo in list</div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
