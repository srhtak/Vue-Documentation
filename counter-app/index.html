<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Counter App</title>
</head>

<body>


    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-2 card p-2 me-2">
                <h3 class="text-center">{{ count }}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <div @click="count++" class="btn btn-sm btn-primary">+</div>
                    <div @click="count--" class="btn btn-sm btn-danger">-</div>
                </div>
                <div class="alert alert-warning">
                    {{ getCounterResult }}
                </div>
            </div>
            <div class="col-2 card p-2 me-2">
                <h3 class="text-center">{{ count2 }}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <div @click="count2++" class="btn btn-sm btn-primary">+</div>
                    <div @click="count2--" class="btn btn-sm btn-danger">-</div>
                </div>
                <div class="alert alert-warning">
                    {{ getCounterResult2 }}
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
