<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Conditions</title>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 p-2">
                    <button class="btn btn-sm btn-primary"
                        @click="showContainer =! showContainer">Visible/Unvisible</button>
                    {{ showContainer }}
                    <h1 v-if="showContainer" class="text-danger">First Visibility Text</h1>
                    <h1 v-else class="text-primary">Than Visibility Text</h1>
                    <hr>

                    <h3 :class="counterBoxClass">{{ counter }}</h3>
                    <button @click="counter++" class="btn btn-sm btn-success">Add</button>
                    <button @click="counter--" class="btn btn-sm btn-danger">Minus</button>
                    <p v-if="counter > 0"> Counter positive </p>
                    <p v-if="counter < 0"> Counter negative</p>
                    <p v-if="counter === 0"> Counter zero </p>
                    <hr>

                    <p v-show="counter>0"> Counter positive </p>
                    <p v-show="counter<0"> Counter negative</p>
                    <p v-show="counter === 0"> Counter zero </p>

                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
