<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vue#1</title>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{content}}</p>
        <a :newattirube="owner" :href="eduflow.url" :target="eduflow.target">{{eduflow.title}}</a>
        <button v-on:click="changeTitle('first change')">Firts button</button>
        <button v-on:click="changeTitle('second change')">Second button</button>

        <div @mousemove="uptadeCoords('mouseHere',$event)" @click="changeTitle('withBox')" class="box"></div>
        <span>{{ coords.x}} , {{ coords.y}}</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
